name: CI - Build & Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main, master, dev, development ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Create mock environment file
      run: |
        echo "NEXT_PUBLIC_DASHBOARD_SUPABASE_URL=https://example.supabase.co" >> .env.local
        echo "NEXT_PUBLIC_DASHBOARD_SUPABASE_ANON_KEY=mock_key" >> .env.local
        echo "NEXT_PUBLIC_DASHBOARD_SUPABASE_STORAGE_BUCKET=mock_bucket" >> .env.local
        echo "NEXT_PUBLIC_PRODUCT_SUPABASE_URL=https://example.supabase.co" >> .env.local
        echo "NEXT_PUBLIC_PRODUCT_SUPABASE_ANON_KEY=mock_key" >> .env.local
        echo "PRODUCT_SUPABASE_SERVICE_KEY=mock_service_key" >> .env.local
        echo "NEXT_PUBLIC_PRODUCT_SUPABASE_STORAGE_BUCKET=mock_bucket" >> .env.local
        echo "NEXT_PUBLIC_PRODUCT_SUPABASE_TRASH_BUCKET=mock_trash_bucket" >> .env.local
        echo "DASHBOARD_SUPABASE_SERVICE_KEY=mock_service_key" >> .env.local

    - name: Run ESLint
      run: pnpm lint

    - name: Build application
      run: pnpm build

    - name: Check for TypeScript errors
      run: npx tsc --noEmit
